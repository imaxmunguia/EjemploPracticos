
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Bootstrap Confirmation</title>

  

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://bootstrap-confirmation.js.org/assets/css/docs.min.css" rel="stylesheet">
  <link href="http://bootstrap-confirmation.js.org/assets/css/style.css" rel="stylesheet">

  <style>
    #content {
      background:#009ece;
      background:linear-gradient(135deg, #009ece, #003354);
    }
  </style>

  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.3.0/bootbox.min.js"></script>
  <script src="http://bootstrap-confirmation.js.org/assets/js/docs.min.js"></script>
  <script src="http://bootstrap-confirmation.js.org/assets/js/script.js"></script>
</head>

<body>
	<div class="container">
		<div class="text-right">
			<a class="btn btn-large btn-primary"  
				data-toggle="confirmation"
				data-btn-ok-label="Continue" 
				data-btn-ok-class="btn-success"
				data-btn-ok-icon-class="material-icons" 
				data-btn-ok-icon-content="check"
				data-btn-cancel-label="Stoooop!" 
				data-btn-cancel-class="btn-danger"
				data-btn-cancel-icon-class="material-icons" 
				data-btn-cancel-icon-content="close"
				data-title="Delete" 
				data-content="Are you sure you want to delete the record?" 
				href="https://google.com" 
				target="_blank">
					Delete
			</a>
		</div>
	</div>

<script src="http://bootstrap-confirmation.js.org/node_modules/bootstrap-confirmation2/bootstrap-confirmation.min.js"></script>

<style>
  .popover {
    max-width: 600px;
  }
</style>

<script>
  $('[data-toggle=confirmation]').confirmation();
  $('[data-toggle=confirmation-singleton]').confirmation({ singleton: true });
  $('[data-toggle=confirmation-popout]').confirmation({ popout: true });

  $('[data-toggle=confirmation-custom]').confirmation({
    title: 'Approve item ?',
    content: 'An email will be sent to the item owner.',
    buttons: [
      {
        label: 'Approved',
        class: 'btn btn-xs btn-success',
        icon: 'glyphicon glyphicon-ok'
      },
      {
        label: 'Rejected',
        class: 'btn btn-xs btn-danger',
        icon: 'glyphicon glyphicon-remove'
      },
      {
        label: 'Need review',
        class: 'btn btn-xs btn-warning',
        icon: 'glyphicon glyphicon-search'
      },
      {
        label: 'Decide later',
        class: 'btn btn-xs btn-default',
        icon: 'glyphicon glyphicon-time'
      }
    ]
  });
</script>

</body>
</html>
