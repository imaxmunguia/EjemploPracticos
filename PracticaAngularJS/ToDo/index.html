<!DOCTYPE html>
<html ng-app="ToDoList">
<head>
	<meta charset="utf-8">
	<title>ToDoList</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
	<script src="angular-local-storage.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="ToDoController">
	<ul>
		<li ng-repeat="item in to_do">
			{{item.description}}-
			{{item.date |date:'short'}}
		</li>
	</ul>
	<form ng-submit="addAct()"> 
		<input type="text" ng-model="newAct.description">
		<input type="datetime-local" ng-model="newAct.date">
		<input type="submit" value="Guardar Actividad">
	</form>
	<button ng-click="clean()">Limpiar</button>
</html>
