<!DOCTYPE html>
<html ng-app="MyApp">
<head>
	<meta charset="utf-8">
	<title>Show_Hide</title>
	<style>
	    .animated{
			opacity :1;
			max-height:auto;
			overflow: hidden;
			transition: 5s;
		}
		.animated.ng-hide{
			opacity :0;
			max-height:0px !important;
			display: block !important
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
	<script src="angular-local-storage.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="ControllerApp">
	{{nombre}}
	<p><strong>Valor del padre: </strong>{{$parent.nombre}}</p>
	<div ng-controller="ChildController">
		<p><strong>Valor del hijo: </strong>{{nombre}}</p>
		<input type="text" ng-model="nombre">
	</div>
</body>
</html>
